<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Point of sale</title>
    <link rel="stylesheet" href="/styless/app.css" />
    <script
      src="https://kit.fontawesome.com/3154f23d07.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="app">
      <input type="checkbox" id="check" />
      <nav>
        <div class="icon">
          <img src="/images/mylogo.png" alt="Calvert Co" />
        </div>
        <h1 class="h1">Welcome To Calvert Co</h1>
        <ol>
          <li><a href="/app.html">Home</a></li>
          <!-- <li><a href="#"></a></li> -->
          <li><a href="#">Contact</a></li>
          <li class="cart">
            <a href="cart.html"
              ><i class="fas fa-shopping-basket"></i><span>0</span></a
            >
          </li>
        </ol>
        <label for="check" class="bar">
          <span><i class="fas fa-hamburger"></i></span>
          <span><i class="fas fa-expand-arrows-alt"></i></span>
        </label>
      </nav>
    </section>
  </body>
  <script src="/scripts/app.js"></script>
</html>
