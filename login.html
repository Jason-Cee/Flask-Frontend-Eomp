<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="styless/index.css" />
    <script
      src="https://kit.fontawesome.com/3154f23d07.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- SECTION STARTS -->
    <section id="page">
      <!-- LOGIN DIV -->
      <div class="login-box">
        <h1>Login</h1>
        <!-- ENTERING USERNAME -->
        <div class="textbox">
          <img src="https://img.icons8.com/ios-filled/30/ffffff/user-location.png"/>
          <input type="text" placeholder="Username">
        </div>
        <!-- ENTERING PASSWORD -->
        <div class="textbox">
          <img src="https://img.icons8.com/ios-filled/30/ffffff/private2.png"/>
          <input type="text" placeholder="Password">
        </div>
        <!-- SIGN IN BUTTON -->
        <button class="btn">Sign in</button>
      </div>
      <!-- OPTION TO SIGN UP -->
        <div class="bottom">
          <h2>Don't Have An Account ?</h2>
    </br>
          <a href="/registration.html" class="sign">Sign Up</a>
        </div>
      </div>
    </section>
  </body>
</html>
